<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Movie Details</title>
</head>
<body>
<h1>Movie Details</h1>
<a th:href="@{addMovieDetails}">Add Movie</a>
<table border = "1">
	<tr>
		<th>ID</th>
		<th>Title</th>
		<th>Genre</th>
		<th>Director</th>
		<th>Release Year</th>
		<th>Rating</th>
		<th>Action</th>
	</tr>
	<tr th:each="m : ${movies}">
		<td th:text="${m.id}"></td>
		<td th:text="${m.title}"></td>
		<td th:text="${m.genre}"></td>
		<td th:text="${m.director}"></td>
		<td th:text="${m.releaseYear}"></td>
		<td th:text="${m.rating}"></td>
		<td>
			<a th:href="@{/updateMovieDetails/{id}(id = ${m.id})}">
				Update
			</a>
			<a th:href="@{/deleteMovieDetails/{id}(id = ${m.id})}"
				onclick = "return confirm('Are you sure?')">
				Delete
			</a>
		</td>
	</tr>
</table>
</body>
</html>
